name: Go Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4.0.0
        with:
          go-version: ^1.20.2
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libunwind-dev libgstreamer1.0-dev libgtk-4-dev
          version: 0.0.0.2
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
